---
layout: default
---
<h1 class="page-title">Projects I&rsquo;ve Made</h1>

{% for app in site.data.apps reversed %}
    <div class="project pure-g">
        <div class="image pure-u-1 pure-u-lg-3-5">
            <a href="{{ app.url }}"><img src="img/{{ app.image }}"></a>
        </div>
        <div class="app-info pure-u-1 pure-u-lg-2-5">
            <h2>
                <a class="post-link" href="{{ app.url }}">{{ app.name }}</a>
            </h2>
            <span class="post-meta">{{ app.date }}</span>
            <p class="app-description">{{ app.description }}</p>
        </div>
    </div>
{% endfor %}
