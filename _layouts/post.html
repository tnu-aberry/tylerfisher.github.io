---
layout: default
---
<div class="post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<span class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</span>
	</header>

	<article class="post-content">
		{% if page.original %} 
			<p class="original">Originally posted on {{ page.original }}</p>
		{% endif %}

		{% if page.promo_image %}
			<img class="promo" src="/img/{{ page.promo_image }}">
		{% endif %}

		{{ content }}
	</article>

</div>
